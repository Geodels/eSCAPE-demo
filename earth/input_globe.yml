name: global model

domain:
    filename: ['globeHR.vtk','Z']
    type: unstructured
    flowdir: 1
    bc: fixed

time:
    start: 0
    end: 1000.
    tout: 1000.
    dt: 1000.

sea:
    position: 0.

climate:
    - start: 0.
      uniform: 1.0

spl:
    m: 0.5
    n: 1.0
    Ke: 5.e-5

diffusion:
    hillslopeK: 5.e-3
    streamK: 500.
    oceanK: 200.
    step: 0

output:
    dir: 'output'
    makedir: False
