name: Mountain building example

domain:
    filename: ['randomflat.vtk','Z'] 
    flowdir: 5
    bc: fixed

time:
    start: -1.e6
    end: 0
    tout: 20000.
    dt: 2000.
    
sea:
    position: -100.

climate:
    - start: -1.e6
      uniform: 1.0

tectonic:
    - start: -1.e6
      uniform: 0.002
      
spl:
    m: 0.5
    n: 1.0
    Ke: 3.e-5

diffusion:
    hillslopeK: 3.e-3
    streamK: 0.
    oceanK: 0.
    maxIT: 0

output:
    dir: 'outputMFD'
    makedir: False
